<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>

    <div class="container">


        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                    <a class="navbar-brand" href="#">Books search</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class=""><a href="/">Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/search">Search</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="search" id="search">
                <div class="row search">
                    <form>
                      <div class="form-group">
                        <label>Book name</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Book name">
                      </div>
                      <button type="submit" id="searchButton" class="btn btn-default">Search</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="books">

        </div>

    </div>



    <div style="display:none" id="template">
        <div class="row book">
            <div class="row">
                <div class="col-md-12">
                    <h2 data-book-name>book name</h2>
                    <span data-book-author></span>
                </div>
            </div>
            <div class="row book-info">
                <div class="col-md-3"><img src="#" data-book-image></div>
                <div class="col-md-9 tags"><span data-book-tags>tags</span></div>
            </div>
            <div class="row">
                <div class="col-md-12"><a href="#" data-book-link>Read more</a></div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/scripts/search.js"></script>
</body>

</html>
